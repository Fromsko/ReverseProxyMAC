name: Go Cross-Platform Build

on:
  push:
    tags: ['v*']

env:
  GO_VERSION: 1.21
  PROJECT_NAME: reverse_proxy

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}