name: Go Build and Release

on:
  push:
    branches: [ "master" ]
    tags: ['v*']

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.3.0
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}