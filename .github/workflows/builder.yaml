name: Go Build and Release

on:
  push:
    branches: [ "master" ]
    tags: ['v*']

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # 需要这个权限来创建 GitHub Release
      packages: write  # 如果需要发布到 GitHub Packages
      issues: write   # 如果需要创建 release issue
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要获取所有历史记录和标签供 GoReleaser 使用

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # 建议使用最新稳定版

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.3.0
        with:
          # 使用 snapshot 模式，这样每次 push 都会构建但不创建 GitHub Release
          # 如果希望每次 push 都创建正式 release，请移除这个参数
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}