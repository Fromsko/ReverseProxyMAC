version: 2
project_name: ReverseProxyMAC

builds:
  - id: "reverse-proxy"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: darwin
        format: binary
      - goos: windows
        format: binary

checksum:
  name_template: 'checksums.txt'

release:
  github:
    owner: Fromsko
    name: ReverseProxyMAC
  prerelease: auto